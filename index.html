<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <section id="app">
            <h1>App</h1>
            <div class="line"></div>
            <iframe width="392" height="620" style="border: 0px;"
                src="https://studio.code.org/projects/applab/PeCm1rCye_bDqRv9QOk9Ou_g665TdX54MEpxupcYKuo/embed"></iframe>
            <iframe width="392" height="620" style="border: 0px;"
                src="https://studio.code.org/projects/applab/LcsrYi6vbwZ6Sp7JUx2TKnMiAv75Qz0E74uoR9wfbls/embed"></iframe>
        </section>
        <section id="game">
            <h1>
                Juegos
            </h1>
            <div class="line"></div>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <center>
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner ">
                        <div class="item active">
                            <a
                                href="https://studio.code.org/projects/sports/tXXSHxDZZPYMEMYKuYafwHGRmy5bJ66h9Jv5Bnpq740"><img
                                    src="fut.png" alt=""></a>
                        </div>
                        <div class="item">
                            <a
                                href="https://studio.code.org/projects/playlab/NY3oqEJB3G9W_wFlR-z7h0ktgq9m5bFd3gUSy8AJ6zY"><img
                                    src="brujita.png" alt=""></a>
                        </div>
                        <div class="item">
                            <a
                                href="https://studio.code.org/projects/playlab/ZHo8q5k3PlfFh7utMPt-PITJJJ495U3Hl_BwkX63-EM"><img
                                    src="mago+y+el+perro.png" alt=""></a>
                        </div>
                    </div>
                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </center>
            </div>
        </section>
    </div>
</body>

</html>
